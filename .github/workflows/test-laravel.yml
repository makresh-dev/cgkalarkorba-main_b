name: üß™ Test Laravel in Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      # Step 1: Checkout code
      - name: üß© Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Laravel Docker image
      - name: üê≥ Build Laravel Docker image
        run: docker build -t laravel-test -f docker/Dockerfile .

      # Step 3: Wait for MySQL
      - name: ‚öôÔ∏è Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            nc -z 127.0.0.1 3306 && echo "‚úÖ MySQL is up!" && break
            echo "‚è≥ Waiting for MySQL..."
            sleep 5
          done

      # Step 4: Run migrations
      - name: ‚öôÔ∏è Run Laravel migrations
        run: |
          docker run --rm \
            --network host \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-test php artisan migrate --force

      # Step 5: Run PHPUnit tests
      - name: üß™ Run PHPUnit tests
        id: tests
        run: |
          docker run --rm \
            --network host \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-test vendor/bin/phpunit --testdox

      # Step 6: Slack Notification (‚úÖ Success)
      - name: ‚úÖ Notify Slack - Success
        if: ${{ success() }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "‚úÖ *Laravel Tests Passed!*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha }}", "short": true }
                  ],
                  "footer": "GitHub Actions ‚Ä¢ Laravel CI",
                  "ts": "$(date +%s)"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # Step 7: Slack Notification (‚ùå Failure)
      - name: ‚ùå Notify Slack - Failure
        if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "üö® *Laravel Tests Failed!*",
              "attachments": [
                {
                  "color": "danger",
                  "fields": [
                    { "title": "Repository", "value": "${{ github.repository }}", "short": true },
                    { "title": "Branch", "value": "${{ github.ref_name }}", "short": true },
                    { "title": "Commit", "value": "${{ github.sha }}", "short": true }
                  ],
                  "footer": "GitHub Actions ‚Ä¢ Laravel CI",
                  "ts": "$(date +%s)"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
