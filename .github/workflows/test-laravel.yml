name: üß™ Test Laravel in Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  laravel-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: üß© Checkout repository
        uses: actions/checkout@v3

      - name: üê≥ Build Laravel Docker image
        run: docker build -t laravel-test -f docker/Dockerfile .

      - name: ‚öôÔ∏è Wait for MySQL to become ready
        run: |
          for i in {1..10}; do
            nc -z 127.0.0.1 3306 && echo "‚úÖ MySQL is up!" && break
            echo "‚è≥ Waiting for MySQL..."
            sleep 5
          done

      - name: ‚öôÔ∏è Run Laravel migrations
        run: |
          docker run --rm \
            --network host \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-test php artisan migrate --force

      - name: üß™ Run PHPUnit tests
        run: |
          docker run --rm \
            --network host \
            -e DB_CONNECTION=mysql \
            -e DB_HOST=127.0.0.1 \
            -e DB_PORT=3306 \
            -e DB_DATABASE=laravel \
            -e DB_USERNAME=root \
            -e DB_PASSWORD=root \
            laravel-test vendor/bin/phpunit --testdox
