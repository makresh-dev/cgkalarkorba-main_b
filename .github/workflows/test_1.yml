name: ğŸ” Test SSH Connection to EC2

on:
  workflow_dispatch:  # ğŸ‘ˆ allows manual trigger from GitHub UI

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Show runner environment
        run: |
          echo "GitHub Runner is ready"
          uname -a
          whoami

      - name: ğŸ” Remove old host fingerprint (if any)
        run: |
          ssh-keygen -R ${{ secrets.HOST }} || true

      - name: ğŸš€ Test SSH connection to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.ACTIONS_SSH_KEY }}
          script: |
            echo "âœ… SSH connection established successfully!"
            whoami
            hostname
            pwd
            uptime
            ls -la /home/${USER}
